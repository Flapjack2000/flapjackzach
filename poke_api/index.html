<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="#">
</head>

<body>
  <h1 id="siteTitle">Gotta Fetch 'Em All!</h1>

  <input id="inputField" list="pokemonDropdown" type="text" placeholder="Enter a PokÃ©mon's name">
  <datalist id="pokemonDropdown"></datalist>
  <button onclick="fetchPokemon(inputField.value.toLowerCase())">Fetch Pokemon</button>

  <div id="displays">
    <img id="spriteDisplay" alt="">

    <p id="nameDisplay" class="dataDisplay">
      Name:
    </p>
    <p id="typeDisplay" class="dataDisplay">
      Type:
    </p>
    <p id="hpDisplay" class="dataDisplay">
      HP:
    </p>

    <p id="attackDisplay" class="dataDisplay">
      Attack:
    </p>
    <p id="defenseDisplay" class="dataDisplay">
      Defense:
    </p>
    <p id="specialAttackDisplay" class="dataDisplay">
      Special Attack:
    </p>
    <p id="specialDefenseDisplay" class="dataDisplay">
      Special Defense:
    </p>
    <p id="speedDisplay" class="dataDisplay">
      Speed:
    </p>
    <p id="baseExperienceDisplay" class="dataDisplay">
      Base Experience:
    </p>
    <p id="abilityDisplay" class="dataDisplay">
      Abilities:
    </p>
    <p id="evolvedFromDisplay" class="dataDisplay">
      Evolved From:
    </p>
    <p id="evolvesToDisplay" class="dataDisplay">
      Evolves To:
    </p>

  </div>
  <script src="script.js"></script>
</body>

</html>
