<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="#">
</head>

<body>
  <p id="backBtn">
    <a href="../" id="backBtn">back to homepage</a>
  </p>
  <h1 id="siteTitle">Gotta Fetch 'Em All!</h1>

  <input id="inputField" list="dropdown" type="text" autofocus placeholder="Enter a Pokémon's name">
  <datalist id="dropdown"></datalist>
  <button onclick="setURL(inputField.value.toLowerCase());">Fetch Pokémon</button>

  <div id="displays">
    <img id="spriteDisplay"><br>

    <button onclick="getLink()">Get Link</button>

    <p id="nameDisplay" class="dataDisplay">
      Name:
    </p>
    <p id="typeDisplay" class="dataDisplay">
      Type:
    </p>
    <p id="hpDisplay" class="dataDisplay">
      HP:
    </p>
    <p id="attackDisplay" class="dataDisplay">
      Attack:
    </p>
    <p id="defenseDisplay" class="dataDisplay">
      Defense:
    </p>
    <p id="specialAttackDisplay" class="dataDisplay">
      Special Attack:
    </p>
    <p id="specialDefenseDisplay" class="dataDisplay">
      Special Defense:
    </p>
    <p id="speedDisplay" class="dataDisplay">
      Speed:
    </p>
    <p id="baseExperienceDisplay" class="dataDisplay">
      Base Experience:
    </p>
    <p id="abilityDisplay" class="dataDisplay">
      Abilities:
    </p>
    <p id="evolutionDisplay" class="dataDisplay">
      Evolution Chain:
    </p>
  </div>
  <script src="script.js"></script>
</body>

</html>
